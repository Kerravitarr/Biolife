GUI.Settings.sleepFrameL = Замедление ППС
GUI.Settings.sleepFrameT = На сколько замедлять эволюцию, <br>относительно возможностей компьютера. <br>0 - использовать все ресурсы, <br>1 - использовать только один процессор, <br>дальше скорость зависит от ФПС. <br>2 - один шаг за 1 кадр, <br>3 - за 2 кадра и т.д.
