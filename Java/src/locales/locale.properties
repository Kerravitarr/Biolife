GUI.Settings.scaleT = Сколько тиков должно пройти, <br>чтобы ХП органики уменьшилось на 1
GUI.Settings.sunFormL = Форма солнца
GUI.Settings.sunFormT = Если N = 0, то солнце будет треугольной формы<br>Если N &GT; 0, то форма стремится к квадратной<br>Если N &lt; 0, то форма стремится к букве Т

